<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="main.css"/>
		<title>Lawson's Google Clone</title>
	</head>
	<body>
		<div id="page-wrap">
			<header>
				<div id="header-container">
					<div id="header-nav">
						<nav>
							<ul>
								<li><a href="#">+You</a></li>
								<li><a href="#">Gmail</a></li>
								<li><a href="#">Images</a></li>
								<li id="grid-pic-div"><a href="#"><img src="img/grid.png" height="23" width="23" alt="google-grid"></a></li>
								<li id="sign-in-button-wrap"><a href="#">Sign in</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<div id="logo-container">
				<img src="img/google-logo.png" height="95" width="269" alt="google-logo"/>
			</div>
			<input id="searchfield" type="search" name="google-search"/>
			<div id="button-container">
				<div id="button-wrapper">
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
				</div>
			</div>
			<footer>
				<div id="footer-container">
					<div id="footer-nav-left">
						<nav>
							<ul>
								<li><a href="#">Advertising</a></li>
								<li><a href="#">Business</a></li>
								<li><a href="#">About</a></li>
							</ul>
						</nav>
					</div>
					<div id="footer-nav-right">
						<nav>
							<ul>
								<li><a href="#">Privacy & Terms</a></li>
								<li><a href="#">Settings</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
